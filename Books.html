<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.4 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearchHeader-->
   
   <!--EndFormSearchHeader-->
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <input type="hidden" name="FormName" value="Search"><input type="hidden" name="FormAction" value="search">
    <table style="width:100%">
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Category</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select size="1" name="category_id"><!--BeginSearchLBcategory_id--><option value="{ID}" {Selected}>{Value}</option><!--EndSearchLBcategory_id--></select></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Title</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="10" value="{name}" size="10"></td>
     </tr>
     <tr>
      <td align="right" colspan="3"><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   <!--BeginFormSearchFooter-->
   
   <!--EndFormSearchFooter-->
   </td>
   <td valign="top">
   <!--BeginFormAdvMenuHeader-->
   
   <!--EndFormAdvMenuHeader-->
   <!--BeginFormAdvMenu--><table style="width:100%">
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><a href="{Field1}"><font style="font-size: 10pt; color: #000000">Advanced Search</font></a></td>
     </tr>
    </table><!--EndFormAdvMenu-->
   <!--BeginFormAdvMenuFooter-->
   
   <!--EndFormAdvMenuFooter-->
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormTotalHeader-->
   
   <!--EndFormTotalHeader-->
   <!--BeginFormTotal--><table style="width:100%">
     <!--BeginDListTotal-->
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Items found:</font> </td><td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{item_id}&nbsp;</font></td>
     </tr>
     <!--BeginTotalRecordSeparator-->
     <tr><td colspan="2" style="background-color: #FFFFFF; border-width: 1">&nbsp;</td></tr><!--EndTotalRecordSeparator-->
     <!--EndDListTotal--> 
     <!--BeginTotalNoRecords-->
     <tr><td colspan="2" style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndTotalNoRecords--> 
    </table>
   <!--EndFormTotal-->
   <!--BeginFormTotalFooter-->
   
   <!--EndFormTotalFooter-->
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormResultsHeader-->
   
   <!--EndFormResultsHeader-->
   <!--BeginFormResults--><table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="1"><a name="Results"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></a></td>
     </tr>
     <!--BeginDListResults--><tr><td><table width="100%" style="width:100%">
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold"></font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><a href="{name_URLLink}?item_id={Prmname_item_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{name}</font></a>&nbsp;</td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold"></font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{author}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Price</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{price}&nbsp;</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Category</font></td>
     </tr>
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{category_id}&nbsp;</font></td>
     </tr></table></td>
</tr>
</table>
</td></tr>
     <!--BeginResultsRecordSeparator-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1">&nbsp;</td>
     </tr><!--EndResultsRecordSeparator-->
     <!--EndDListResults--> 
     <!--BeginResultsNoRecords-->
     <tr><td colspan="1" style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndResultsNoRecords--> 
     <!--BeginResultsNavigator-->
     <tr>
      <td colspan="1" style="background-color: #FFFFFF; border-style: inset; border-width: 0">
       <font style="font-size: 10pt; color: #CE7E00; font-weight: bold">
       
        <a href{ResultsNavigatorFirstPage}="{FileName}?{FormParams}{SortParams}FormResults_Page={PrevPage}#Results"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Previous</font></a>
        [ {ResultsCurrentPage} ]
        <a href{ResultsNavigatorLastPage}="{FileName}?{FormParams}{SortParams}FormResults_Page={NextPage}#Results"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Next</font></a>
       </font>
      </td>
     </tr>
    <!--EndResultsNavigator-->
    </table>
   <!--EndFormResults-->
   <!--BeginFormResultsFooter-->
   
   <!--EndFormResultsFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
