<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.4 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormRecordHeader-->
   
   <!--EndFormRecordHeader-->
   <!--BeginFormRecord-->
   <form method="POST" action="{FileName}" name="Record">
    <table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></td>
     </tr>
     <!--BeginRecordError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sRecordErr}</font></td>
     </tr>
     <!--EndRecordError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Login</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><a href="{member_login_URLLink}?member_id={Prmmember_login_member_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{member_login}</font></a>&nbsp;</td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Level</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{member_level}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">First Name</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{name}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Last Name</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{last_name}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Email</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{email}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Phone</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{phone}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Address</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{address}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Notes</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{notes}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <input type="hidden" name="FormName" value="Record"/>
      
      <input type="hidden" name="PK_member_id" value="{PK_member_id}"/>
      <input type="hidden" name="member_id" value="{member_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormRecord-->
   <!--BeginFormRecordFooter-->
   
   <!--EndFormRecordFooter-->
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormOrdersHeader-->
   
   <!--EndFormOrdersHeader-->
   <!--BeginFormOrders--><table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="3"><a name="Orders"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></a></td>
     </tr>
     <tr>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormOrders_Sorting=1&FormOrders_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Order</font></a></td>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormOrders_Sorting=2&FormOrders_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Item</font></a></td>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormOrders_Sorting=3&FormOrders_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Quantity</font></a></td>
     </tr>
     <!--BeginDListOrders-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><a href="{order_id_URLLink}?order_id={Prmorder_id_order_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{order_id}</font></a>&nbsp;</td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{item_id}&nbsp;</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{quantity}&nbsp;</font></td>
     </tr>
     <!--EndDListOrders--> 
     <!--BeginOrdersNoRecords-->
     <tr><td colspan="3" style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndOrdersNoRecords--> 
    </table>
   <!--EndFormOrders-->
   <!--BeginFormOrdersFooter-->
   
   <!--EndFormOrdersFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
