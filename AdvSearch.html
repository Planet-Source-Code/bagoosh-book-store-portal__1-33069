<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.4 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearchHeader-->
   
   <!--EndFormSearchHeader-->
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <input type="hidden" name="FormName" value="Search"><input type="hidden" name="FormAction" value="search">
    <table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><a name="Search"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></a></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Title</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="20" value="{name}" size="20"></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Author</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="author" maxlength="100" value="{author}" size="20"></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Category</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select size="1" name="category_id"><!--BeginSearchLBcategory_id--><option value="{ID}" {Selected}>{Value}</option><!--EndSearchLBcategory_id--></select></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Price more then</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="pricemin" maxlength="10" value="{pricemin}" size="10"></td>
     </tr>
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Price less then</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="pricemax" maxlength="10" value="{pricemax}" size="10"></td>
     </tr>
     <tr>
      <td align="right" colspan="3"><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   <!--BeginFormSearchFooter-->
   
   <!--EndFormSearchFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
