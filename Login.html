<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}<center>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormLoginHeader-->
   
   <!--EndFormLoginHeader-->
   <!--BeginFormLogin-->
    <form action="{FileName}" method="POST">
     <table style="width:100%">
      <tr>
       <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2">
        <font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font>
       </td>
      </tr>
      <!--BeginLoginError-->
      <tr>
       <td colspan="2" style="background-color: #FFFFFF; border-width: 1">
        <font style="font-size: 10pt; color: #000000">{sLoginErr}</font>
       </td>
      </tr>
      <!--EndLoginError-->
      <!--BeginUserInd-->
      <tr>
       <td style="background-color: #FFFFFF; border-width: 1">
        <font style="font-size: 10pt; color: #000000">{UserID}</font>
        <input type="hidden" name="ret_page" value="{ret_page}"><input type="hidden" name="querystring" value="{querystring}">
        <input type="hidden" name="FormName" value="Login">
        <input type="hidden" name="FormAction" value="logout">
        <input type="submit" value="Logout">
       </td>
      </tr>
      <!--EndUserInd-->
      <!--BeginLoginAct-->
      <tr>
       <td style="background-color: #FFEAC5; border-style: inset; border-width: 0">
        <font style="font-size: 10pt; color: #000000">Login</font>
       </td>
       <td style="background-color: #FFFFFF; border-width: 1">
        <input type="hidden" name="ret_page" value="{ret_page}"><input type="hidden" name="querystring" value="{querystring}">
        <input type="hidden" name="FormName" value="Login">
        <input type="text" name="Login" value="{Login}" maxlength="50">
       </td>
      </tr>
      <tr>
       <td style="background-color: #FFEAC5; border-style: inset; border-width: 0">
        <font style="font-size: 10pt; color: #000000">Password</font>
       </td>
       <td style="background-color: #FFFFFF; border-width: 1">
        <input type="password" name="Password" maxlength="50">
       </td>
      </tr>
      <tr>
       <td colspan="2">
        <input type="hidden" name="FormAction" value="login">
        <input type="submit" value="Login">
       </td>
      </tr>
      <!--EndLoginAct-->
     </table>
    </form>
<!--EndFormLogin-->
   <!--BeginFormLoginFooter--><!--EndFormLoginFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
