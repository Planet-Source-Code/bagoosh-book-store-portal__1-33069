<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.4 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormSearchHeader-->
   <font face=arial size=2> Enter full or partial login, first or last name</font>
   <!--EndFormSearchHeader-->
   <!--BeginFormSearch--><form method="GET" action="{ActionPage}" name="Search">
    <input type="hidden" name="FormName" value="Search"><input type="hidden" name="FormAction" value="search">
    <table style="width:100%">
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Name</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="name" maxlength="10" value="{name}" size="10"></td>
      <td><input type="submit" value="Search"></td>
     </tr>
    </table>
    </form><!--EndFormSearch-->
   <!--BeginFormSearchFooter-->
   
   <!--EndFormSearchFooter-->
   </td>
  </tr>
 </table>
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormMembersHeader-->
   
   <!--EndFormMembersHeader-->
   <!--BeginFormMembers--><table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="4"><a name="Members"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></a></td>
     </tr>
     <tr>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormMembers_Sorting=1&FormMembers_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Login</font></a></td>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormMembers_Sorting=2&FormMembers_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">First Name</font></a></td>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormMembers_Sorting=3&FormMembers_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Last Name</font></a></td>
       <td style="background-color: #FFFFFF; border-style: inset; border-width: 0"><a href="{FileName}?{FormParams}FormMembers_Sorting=4&FormMembers_Sorted={Form_Sorting}&"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Level</font></a></td>
     </tr>
     <!--BeginDListMembers-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1"><a href="{member_login_URLLink}?member_id={Prmmember_login_member_id}&{TransitParams}"><font style="font-size: 10pt; color: #000000">{member_login}</font></a>&nbsp;</td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{name}&nbsp;</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{last_name}&nbsp;</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{member_level}&nbsp;</font></td>
     </tr>
     <!--EndDListMembers--> 
     <!--BeginMembersNoRecords-->
     <tr><td colspan="4" style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">No records</font></td></tr>
     <!--EndMembersNoRecords--> 
     <tr>
      <td colspan="4" style="background-color: #FFFFFF; border-style: inset; border-width: 0">
       <font style="font-size: 10pt; color: #CE7E00; font-weight: bold">
       
        <a href="{FormAction}?{TransitParams}"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Insert</font></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <!--BeginMembersNavigator-->
        <a href{MembersNavigatorFirstPage}="{FileName}?{FormParams}{SortParams}FormMembers_Page={PrevPage}#Members"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Previous</font></a>
        [ {MembersCurrentPage} ]
        <a href{MembersNavigatorLastPage}="{FileName}?{FormParams}{SortParams}FormMembers_Page={NextPage}#Members"><font style="font-size: 10pt; color: #CE7E00; font-weight: bold">Next</font></a>
        <!--EndMembersNavigator-->
       </font>
      </td>
     </tr>
    </table>
   <!--EndFormMembers-->
   <!--BeginFormMembersFooter-->
   
   <!--EndFormMembersFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
