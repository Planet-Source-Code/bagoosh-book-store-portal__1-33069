<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.4 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormOrdersHeader-->
   
   <!--EndFormOrdersHeader-->
   <!--BeginFormOrders-->
   <form method="POST" action="{FileName}" name="Orders">
    <table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></td>
     </tr>
     <!--BeginOrdersError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{sOrdersErr}</font></td>
     </tr>
     <!--EndOrdersError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Order</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><font style="font-size: 10pt; color: #000000">{order_id}&nbsp;</font></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Member</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select size="1" name="member_id"><!--BeginOrdersLBmember_id--><option value="{ID}" {Selected}>{Value}</option><!--EndOrdersLBmember_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Item</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select size="1" name="item_id"><!--BeginOrdersLBitem_id--><option value="{ID}" {Selected}>{Value}</option><!--EndOrdersLBitem_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Quantity</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="quantity" maxlength="10" value="{quantity}" size="10"></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BeginOrdersInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Insert" onclick="document.Orders.FormAction.value = 'insert';">
      <!--EndOrdersInsert-->
      
      <!--BeginOrdersEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BeginOrdersUpdate-->
      <input type="submit" value="Update" onclick="document.Orders.FormAction.value = 'update';"/>
      <!--EndOrdersUpdate-->
      
      <!--BeginOrdersDelete-->
      <input type="submit" value="Delete" onclick="document.Orders.FormAction.value = 'delete';"/>
      <!--EndOrdersDelete-->
      
      <!--EndOrdersEdit-->
      
      <!--BeginOrdersCancel-->
      <input type="submit" value="Cancel" onclick="document.Orders.FormAction.value = 'cancel';"/>
      <!--EndOrdersCancel-->
      
      <input type="hidden" name="FormName" value="Orders"/>
      
      <input type="hidden" name="Trn_item_id" value="{Trn_item_id}"/>
      <input type="hidden" name="Trn_member_id" value="{Trn_member_id}"/>
      <input type="hidden" name="PK_order_id" value="{PK_order_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormOrders-->
   <!--BeginFormOrdersFooter-->
   
   <!--EndFormOrdersFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
