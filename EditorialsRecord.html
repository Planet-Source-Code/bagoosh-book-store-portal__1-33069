<html>
<head>
<title>Book Store</title>
<meta name="GENERATOR" content="YesSoftware CodeCharge v.2.0.4 / Templates.ccp build 11/01/2001">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></head>
<body style="background-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helveticabackground-color: #FFFFFF; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
{Header}
 <table>
  <tr>
   <td valign="top">
   <!--BeginFormeditorialsHeader-->
   
   <!--EndFormeditorialsHeader-->
   <!--BeginFormeditorials-->
   <form method="POST" action="{FileName}" name="editorials">
    <table style="width:100%">
     <tr>
      <td style="background-color: #336699; text-align: Center; border-style: outset; border-width: 1" colspan="2"><font style="font-size: 12pt; color: #FFFFFF; font-weight: bold">{FormTitle}</font></td>
     </tr>
     <!--BegineditorialsError-->
     <tr>
      <td style="background-color: #FFFFFF; border-width: 1" colspan="2"><font style="font-size: 10pt; color: #000000">{seditorialsErr}</font></td>
     </tr>
     <!--EndeditorialsError-->
    
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Article Description</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="article_desc" maxlength="200" value="{article_desc}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Article Title</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><input type="text" name="article_title" maxlength="200" value="{article_title}" size="50"></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Editorial Category</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select size="1" name="editorial_cat_id"><!--BegineditorialsLBeditorial_cat_id--><option value="{ID}" {Selected}>{Value}</option><!--EndeditorialsLBeditorial_cat_id--></select></td>
     </tr>
     
     <tr>
      <td style="background-color: #FFEAC5; border-style: inset; border-width: 0"><font style="font-size: 10pt; color: #000000">Item</font></td>
      <td style="background-color: #FFFFFF; border-width: 1"><select size="1" name="item_id"><!--BegineditorialsLBitem_id--><option value="{ID}" {Selected}>{Value}</option><!--EndeditorialsLBitem_id--></select></td>
     </tr>
     
     <tr>
      <td colspan="2" align="right">

      <!-- ***   Buttons   *** -->
      
      <!--BegineditorialsInsert-->
      <input type="hidden" value="insert" name="FormAction">
      <input type="submit" value="Insert" onclick="document.editorials.FormAction.value = 'insert';">
      <!--EndeditorialsInsert-->
      
      <!--BegineditorialsEdit-->
      <input type="hidden" value="update" name="FormAction"/>
      
      <!--BegineditorialsUpdate-->
      <input type="submit" value="Update" onclick="document.editorials.FormAction.value = 'update';"/>
      <!--EndeditorialsUpdate-->
      
      <!--BegineditorialsDelete-->
      <input type="submit" value="Delete" onclick="document.editorials.FormAction.value = 'delete';"/>
      <!--EndeditorialsDelete-->
      
      <!--EndeditorialsEdit-->
      
      <!--BegineditorialsCancel-->
      <input type="submit" value="Cancel" onclick="document.editorials.FormAction.value = 'cancel';"/>
      <!--EndeditorialsCancel-->
      
      <input type="hidden" name="FormName" value="editorials"/>
      
      <input type="hidden" name="PK_article_id" value="{PK_article_id}"/>
      <input type="hidden" name="article_id" value="{article_id}"/>
     </td>
    </tr>
   </table>
  </form>
<!--EndFormeditorials-->
   <!--BeginFormeditorialsFooter-->
   
   <!--EndFormeditorialsFooter-->
   </td>
  </tr>
 </table>


{Footer}

</body>
</html>
